<!doctype html>
	<html>
	<head>
		<title>Trabalhando com Formulários</title>
	</head>

	<body>
			<h1>Formulário</h1>
			<form method="get">
				<p> Este exemplo é com GET ele envia para a linha da URL</p>
				<input type="text" name="nome" id="nome">
				<input type="submit" name="acao" value="enviar Formulário">
			</form>

			<p>
				
			</p>
			<form method="post">
				<p> Este exemplo é com Post não envia para linha da URL</p>
				<input type="text" name="Endereço" id="endereco">
				<input type="submit" name="acao" value="enviar Formulário">
			</form>
			<form method="get" action=http://www.alfamidia.com.br/pesquisa>
				<p> Este exemplo é com get e com action para pagina da Alfamidia</p>
				<input type="text" name="q" id="nome">
				<input type="submit" name="acao" value="enviar Formulário">
			</form>


	</body>

	</html>
